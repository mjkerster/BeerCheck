<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beer Check</title>
</head>
<body onload="beerApp.loadMyBeer()">
	<script type="text/javascript" src="/src/beerRest.js"></script>
	<script type="text/javascript" src="/src/app.js"></script>

	<link rel="stylesheet" type="text/css" href="/src/styles/pure-min.css">
	<link rel="stylesheet" type="text/css" href="/src/styles/beerCheck.css">
	<div class="container">
		<div class="titleBar">
			<h1>Beer Check <img id="search" class="search" style="display:inline-block"; onclick="beerApp.changeState('find')" src="/src/styles/magnifier.svg" /><img id="home" class="home" onclick="beerApp.changeState('main')" src="/src/styles/home.svg" /></h1>
		</div>
		<div id="main" class="pure-g">
			<div class="pure-u-1">
				<ul id="myBeerList" class="beer-list">
				</ul>
			</div>
		</div>

		<div id="find" class="pure-g inactive">
			<div class="pure-u-1">
				<form action="" class="pure-form pure-form-aligned">
	    			<fieldset>
						<input id="beerName" type="text" class="pure-u-1">
	    				<button onclick="beerApp.searchForBeer()" class="pure-button-primary pure-button pure-u-1">Search</button>
	    			</fieldset>
	    		</form>
	    	</div>
	    	<div class="pure-u-1">
	    		<ul id="findList" class="beer-list">
	    		</ul>
	    	</div>
		</div>
	</div>
</body>
</html>
